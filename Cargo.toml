[package]
authors = ["Erik Johnston <erikj@matrix.org>"]
name = "irc-matrix-bridge"
version = "0.1.0"

[dependencies]
clap = "2.14.0"
curl = "0.3.7"
futures = "0.1.1"
itertools = "0.5.1"
lazy_static = "0.2.1"
pest = "0.4.0"
quick-error = "1.1.0"
serde = "0.8.10"
serde_derive = "0.8.10"
serde_json = "0.8.2"
slog-term = "1.1.0"
tokio-core = "0.1.0"
tokio-curl = "0.1.0"
url = "1.2.1"

[dependencies.slog]
version = "1.0.0"

[dependencies.tokio-proto]
git = "https://github.com/tokio-rs/tokio-proto"

[dependencies.tokio-timer]
git = "https://github.com/tokio-rs/tokio-timer"

[dependencies.tokio-tls]
git = "https://github.com/tokio-rs/tokio-tls"

[dependencies.openssl]
version = "0.8.3"
features = ["x509_clone"]

[features]
clippy = []
default = []
trace_logging = ["slog/max_level_trace", "slog/release_max_level_warn"]
